<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800">
</head>
<body>
    <div class="login">
        <div class="container-login">
            <form action="http://localhost:3000/authenticate" method="POST">
                <div>
                    Tên đăng Nhập :<input class="input" type="text" name="id">
                    Mật khẩu: <input class="input" type="text" name="password">
                </div>
                <div class="button">
                    <button type="submit">Đăng Nhập</button>
                    <button>Quên mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
